<div class="row" >
  <div class="col cell" >
    {{ $ctrl.worker.firstName }} {{ $ctrl.worker.name }}
  </div>
  <pre>
    {{ $ctrl.times.times }}
  </pre>
  <div class="col cell" ng-repeat="day in $ctrl.weekReport" >
    <timeclock-day
      date="day"
      times="$ctrl.weekReport"
      worker="$ctrl.worker"
    ></timeclock-day>
  </div>
</div>
