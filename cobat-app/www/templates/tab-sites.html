<ion-view view-title="Chantier">
  <ion-content class="padding">
    <h2 align="center">Choisisser votre chantier </h2>
    <ion-list>
      <ion-item
        class="item-remove-animate"
        ng-repeat="site in sites"
        type="item-text-wrap"
        ui-sref="sites.calendar({siteId: site.id, month: month, year: year})"
        >
        <h2>{{site.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
