<ion-view
view-title="{{ site.name }}"

>
  <ion-content class="padding">
    <h3 align="center" >
        {{ site.name }} de {{ startDate | date:'dd/MM/yyyy' }} Ã  {{endDate | date:'dd/MM/yyyy'}}
    </h3>
    <form ng-submit="save(times)">
      <div class="padding" >
        <button type="submit" class="button button-calm button-block"  >Valider</button>
      </div>
      <div class="list-container" >
        <timeclock-header
          week="week">
        </timeclock-header>
        <users-timeclock-week
          ng-repeat="worker in workers"
          worker="worker"
          week="week"
          times="times"
          >
        </users-timeclock-week>
      </div>
        <div class="padding" >
          <button type="submit" class="button button-calm button-block"  >Valider</button>
        </div>
    </form>
  </ion-content>
</ion-view>
