<ion-view view-title="Users">
  <ion-content class="padding">
    <h2>Users</h2>
    <div>
        <button class="button button-positive" type="button" ui-sref="users.new" >New Users</button>
    </div>
    <ion-list>
      <ion-item
        class="item-remove-animate item-avatar item-icon-right"
        ng-repeat="user in users"
        type="item-text-wrap"
        href="#/tab/users/{{user.id}}"
        >
        <h2>{{user.name}}</h2>
        <p>{{user.firstName}}</p>
        <i class="i0con ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
