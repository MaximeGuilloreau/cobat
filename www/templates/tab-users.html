<ion-view view-title="Users">
  <ion-nav-buttons side="primary">
    <button
      type="button"
      class="button button-positive"
      ui-sref="users.new">
      Ajouter un employé
    </button>
    </ion-nav-buttons>
  <ion-content class="padding">
    <h2>Employés</h2>

    <ion-list>
      <ion-item
        class="item-remove-animate"
        ng-repeat="user in users"
        type="item-text-wrap"
        href="#/tab/users/{{user.id}}"
        >
        <h2>{{user.name}}</h2>
        <p>{{user.firstName}}</p>

        <ion-option-button class="button-assertive" ng-click="">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
